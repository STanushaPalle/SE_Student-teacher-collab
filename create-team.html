<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Team</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Molengo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="search-container">
            <input type="text" placeholder="look for a team..." class="search-box">
            <i class="fas fa-search search-icon"></i>
        </div>
        <button class="create-team-btn">+ Create Team</button>
        <div class="dropdown">
            <button class="dropdown-btn">v</button>
            <div class="dropdown-content">
                <a href="dashboard.html">Dashboard</a>
                <a href="notifications.html">Notifications</a>
                <a href="join-team.html">Join Team</a>
                <a href="search-mentor.html">Search Mentor</a>
            </div>
        </div>
        <div class="profile-icon">
            <i class="fas fa-user"></i>
        </div>
    </header>

    <div class="main-container">
        <div class="create-team-box">
            <div class="icon-container">
                <i class="fas fa-users"></i>
                <h2>Create New Team</h2>
            </div>
            
            <div class="form-group">
                <label>Project Name</label>
                <input type="text" placeholder="Enter project name">
            </div>
            
            <div class="form-group">
                <label>Project Description</label>
                <textarea placeholder="Describe Your Project"></textarea>
            </div>
            
            <div class="form-group">
                <label>Project Type</label>
                <input type="text" placeholder="Enter Your Project Type">
            </div>
            
            <div class="form-group">
                <label>Number of Team Members Needed</label>
                <input type="text" placeholder="Enter Team size">
            </div>
            
            <div class="form-group">
                <label>Required skills/interests</label>
                <input type="text" placeholder="List required skills and interests">
            </div>
            
            <div class="form-group toggle-group">
                <label>Mentor Requirements</label>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            
            <button class="blue-btn" onclick="location.href='join-team.html'">Create Team</button>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
